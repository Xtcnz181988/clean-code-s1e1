<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" media="screen">
</head>
<body class="main-page">
  <header class="header">
    <img src="./assets/img/eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__title section__new-task__title"><label for="section__title__label">Add Item</label></h3>
      <div class="section__wrapper">
        <input id="section__title__label" class="section__input section__input-task section__wrapper__input-new-task" type="text">
        <button class="section__btn section__btn-add-task">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list section__list-todo">
        <li class="section__list-item">
          <input type="checkbox" class="section__list-checkbox">
          <label class="section__label section__list-label">Pay Bills</label>
          <input type="text" class="section__input section__input-task section__list-input">
          <button class="section__btn edit">Edit</button>
          <button class="section__btn delete"><img src="./assets/svg/remove.svg" alt="Arrow picture" class="section__btn__img-delete"></button>
        </li>
        <li class="section__list-item edit-mode">
          <input type="checkbox"  class="section__list-checkbox">
          <label class="section__label section__list-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input section__input-task section__list-input">
          <button class="section__btn edit">Save</button>
          <button class="section__btn delete"><img src="./assets/svg/remove.svg" alt="Arrow picture" class="section__btn__img-delete"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list section__list-completed-tasks">
        <li class="section__list-item">
          <input type="checkbox" class="section__list-checkbox" checked>
          <label class="section__label section__list-label">See the Doctor</label>
          <input type="text" class="section__input section__input-task section__list-input">
          <button class="section__btn edit">Edit</button>
          <button class="section__btn delete"><img src="./assets/svg/remove.svg" alt="Arrow picture" class="section__btn__img-delete"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="./js/app.js"></script>
</body>
</html>
